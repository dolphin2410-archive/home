<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js" integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>HOME</title>
    <meta name="theme-color" content="#1e317d4d" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
            background-color: rgba(30, 49, 125, 0.3);
        }

        body {
            width: 100%;
            height: 100%;
        }

        #cy {
            width: 95%;
            height: 95%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({

        container: document.getElementById('cy'), // container to render in

        elements: [ // list of graph elements to start with
            {
                data: { id: 'donate' },
                position: { x: -300, y: 200 }
            },
            {
                data: { id: 'Toss', link: 'https://toss.me/dolphin241' },
                position: { x: -600, y: 250 }
            },
            {
                data: { id: 'Github Sponsors', link: 'https://github.com/sponsors/dolphin2410' },
                position: { x: -600, y: 150 },
            },
            {
                data: { id: 'dolphin2410' },
                position: { x: 0, y: 100 },
            },
            {
                data: { id: 'projects' },
                position: { x: 300, y: 200 }
            },
            {
                data: { id: 'docs', link: 'https://example.com' },
                position: { x: 600, y: 250 }
            },
            {
                data: { id: 'Github', link: 'https://github.com/dolphin2410' },
                position: { x: 600, y: 150 }
            },
            {
                data: { id: 'home2docs', source: 'dolphin2410', target: 'projects' }
            },
            {
                data: { id: 'home2donate', source: 'dolphin2410', target: 'donate' }
            },
            {
                data: { id: 'donate2toss', source: 'donate', target: 'Toss' }
            },
            {
                data: { id: 'donate2ghspon', source: 'donate', target: 'Github Sponsors' }
            },
            {
                data: { id: 'proj2gh', source: 'projects', target: 'Github' }
            },
            {
                data: { id: 'proj2docs', source: 'projects', target: 'docs' }
            }
        ],

        style: [ // the stylesheet for the graph
            {
                selector: 'node',
                style: {
                    "background-opacity": "0.025",
                    'label': 'data(id)',
                    "text-wrap": 'wrap',
                    'text-halign': 'center',
                    'text-valign': 'center',
                    'height': '40px',
                    'width': '100px',
                    'shape': 'round-rectangle',
                    'background-color': '#000',
                    'overlay-opacity': 0,
                }
            },
            {
                selector: 'edge',
                style: {
                    'width': 3,
                    'line-opacity': '0.1',
                    'overlay-opacity': 0,
                }
            }
        ],

        layout: {
            name: 'preset'
        },

        autoungrabify: true,
        minZoom: 0.75,
        maxZoom: 1.75,

        });

        cy.nodes().on('click', (ev) => {
            let link = ev.target.data('link')
            if (link === undefined) {
                cy.center(ev.target)
            } else {
                window.open(link, '_blank')
            }
        })

        cy.nodes().on('mouseover', (ev) => {
            document.querySelector("html").style.cursor = "pointer"
        })

        cy.nodes().on('mouseout', (ev) => {
            document.querySelector("html").style.cursor = "default"
        })


        cy.fit( cy.$('#dolphin2410, #donate, #projects'), 100 )
        cy.center(cy.$('#dolphin2410'))
    </script>
</body>
</html>
